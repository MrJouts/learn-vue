<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Vue 01 - Basic Data Binding</title>
</head>
<body>
	
	<div id="root">
		<input type="text" id="input" v-model="message">
		<p>El texto ingresado es: {{message}}.</p>
	</div>

	<!-- development version, includes helpful console warnings -->
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

	<script>

		new Vue({
			el: '#root',
			data: {
				message: 'Hello Vue!'
			}
		});

	</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Vue 05 - Attribute and Class Binding</title>
	<style>
		.is-loading {
			background-color: red;
		}

		.color-red {
			background-color: red;
		}
	</style>
</head>
<body>

	<div id="root">
		<button :title="title">I'm a button</button>
		<button :class="className">Soy un bot√≥n</button>
		<button :class="{ 'is-loading' : isLoading}" @click="toggleClass">Toggle Me</button>
		<label>
		<input type="checkbox" @click="habilitarBoton">
			Acepto los terminos y condiciones
		</label>
		<button :disabled="btnDisable">Disabled</button>
	</div>
	

	<!-- development version, includes helpful console warnings -->
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

	<script>

		var app = new Vue({
			el: '#root',
			data: {
				title: 'Soy un title agregado con JavaScript',
				className: 'color-red',
				isLoading: false,
				btnDisable: true,
			},
			methods: {
				toggleClass() {
					this.isLoading = true;
				},
				habilitarBoton() {
					this.btnDisable = false;
				}
			}
		})

	</script>
</body>
</html>
